<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js Pet Depot</title>
    <script src="https://kit.fontawesome.com/397b00c9d6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <style>
        img {
            width: 20%;
        }
    </style>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
            <button v-on:click="showCheckout">
                {{cartItemCount}}
                <span class="fas fa-cart-plus"></span> Checkout
            </button>
        </header>
        <main>
            <div v-if="showProduct">
                <figure>
                    <img v-bind:src="product.image" alt="">
                </figure>
                <h2 v-text="product.title"></h2>
                <p v-html="product.description"></p>

                <p>Price: {{product.price}}</p>
                <p>Available stock: {{product.availableInventory}}​​​​</p>
                <button v-on:click="addToCart" v-if="canAddToCart">Add to cart</button>
                <button disabled="disabled" v-else>Add to cart</button>
            </div>
            <div v-else>
                <h2>Checkout</h2>
            </div>
        </main>
    </div>

    <script>
        let webstore = new Vue({
            el: "#app",
            data: {
                sitename: "Vuejs Pet Depot",
                showProduct: true,
                product: {
                    id: 1001,
                    title: "Cat Food, 25lbs",
                    description: "A 25 pound bag of <em>irresistible</em>," + "organic goodnesss for your cat",
                    price: 2000,
                    image: "images/1.jpg",
                    availableInventory: 5
                },
                cart: []
            },
            methods:
            {
                addToCart() {

                    this.cart.push(this.product.id);
                },
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                }

            },
            computed: {
                cartItemCount() {
                    return this.cart.length || " ";
                },
                canAddToCart() {
                    return this.product.availableInventory > this.cartItemCount;
                }

            }

        });
    </script>
</body>

</html>
